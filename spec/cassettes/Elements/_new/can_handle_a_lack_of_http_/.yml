        \ \n  \n\n\n    </article>\n  \n  \n    <article>\n      \n  <header>\n    \n
        \     <h1 class=\"entry-title\"><a href=\"/blog/2012/09/24/lego-delta-bot/\">Lego
        Delta Bot</a></h1>\n    \n    \n      <p class=\"meta\">\n        \n\n\n\n\n<time
        class='entry-date' datetime='2012-09-24T16:13:39Z'><span class='date'><span
        class='date-month'>Sep</span> <span class='date-day'>24</span><span class='date-suffix'>th</span>,
        <span class='date-year'>2012</span></span> <span class='time'>4:13 pm</span></time>\n
        \       \n      </p>\n    \n  </header>\n\n\n  <div class=\"entry-content\"><p>Here&rsquo;s
        my second try of building a Lego delta bot.</p>\n\n<p><a href=\"http://dl.dropbox.com/u/100876/Screenshots/20120924090341.png\"><img
        src=\"http://dl.dropbox.com/u/100876/Screenshots/20120924090741.png\"></a></p>\n\n<p>The
        idea here is to initially make sure the mechanics are sound by hooking the
        servos up to a receiver and moving them with a radio controller transmitter.</p>\n\n<p>Once
        that&rsquo;s tidy I&rsquo;ll dig up the code I made for an earlier version
        of this bot (written for the Lego NXT brick) and adapt it for use with an
        Arduino. Eventually I want this bot to be able to stack pancakes as fast and
        as terrifying as these guys:</p>\n\n<iframe width=\"500\" height=\"281\" src=\"http://www.youtube.com/embed/v9oeOYMRvuQ\"
        frameborder=\"0\" allowfullscreen></iframe>\n\n</div>\n  \n  \n\n\n    </article>\n
        \ \n  \n    <article>\n      \n  <header>\n    \n      <h1 class=\"entry-title\"><a
        href=\"/blog/2012/09/21/robots-in-the-sky-painting-pictures-with-light/\">Robots
        in the Sky Painting Pictures With Light</a></h1>\n    \n    \n      <p class=\"meta\">\n
        \       \n\n\n\n\n<time class='entry-date' datetime='2012-09-21T22:22:00Z'><span
        class='date'><span class='date-month'>Sep</span> <span class='date-day'>21</span><span
        class='date-suffix'>st</span>, <span class='date-year'>2012</span></span>
        <span class='time'>10:22 pm</span></time>\n        \n      </p>\n    \n  </header>\n\n\n
        \ <div class=\"entry-content\"><iframe width=\"500\" height=\"281\" src=\"http://www.youtube.com/embed/ShGl5rQK3ew\"
        frameborder=\"0\" allowfullscreen></iframe>\n\n</div>\n  \n  \n\n\n    </article>\n
        \ \n  \n    <article>\n      \n  <header>\n    \n      <h1 class=\"entry-title\"><a
        href=\"/blog/2012/09/14/the-manta-ray/\">The Manta Ray</a></h1>\n    \n    \n
        \     <p class=\"meta\">\n        \n\n\n\n\n<time class='entry-date' datetime='2012-09-14T18:09:13Z'><span
        class='date'><span class='date-month'>Sep</span> <span class='date-day'>14</span><span
        class='date-suffix'>th</span>, <span class='date-year'>2012</span></span>
        <span class='time'>6:09 pm</span></time>\n        \n      </p>\n    \n  </header>\n\n\n
        \ <div class=\"entry-content\"><p>I have an obsession with input devices.
        This obsession is the driven by the idea that my fingers, arms, or hands will
        just stop working someday. It&rsquo;s a totally rational fear considering
        that those body parts are essential for putting food on the table.</p>\n\n<p>So
        when I see different kinds of keyboards or mice, I want them.</p>\n\n<p>I
        want them badly enough that if I can&rsquo;t have them, I make them.</p>\n\n<p>Here&rsquo;s
        an example of a work in progress that I call the Manta Ray.</p>\n\n<p><a href=\"http://dl.dropbox.com/u/100876/blog/IMG_2306.jpg\"><img
        src=\"https://dl.dropbox.com/u/100876/blog/IMG_2306_t.jpg\"></a></p>\n\n<p>It&rsquo;s
        built with balsa and bass wood, a bunch of switches, a <a href=\"https://www.sparkfun.com/products/9320\">Blackberry
        trackball</a>, a nearly <a href=\"https://www.sparkfun.com/products/10835\">microscopic
        joystick</a>, and a <a href=\"http://www.pjrc.com/teensy/index.html\">Teensy
        2.0</a>.</p>\n\n<p>There are a total of nine micro switches. The three visible
        on the top are intended to be used as &ldquo;modifiers&rdquo;. The idea, at
        least for now, is to use them as CTRL, ALT/OPTION, and COMMAND (I&rsquo;m
        an OS X user, though I guess COMMAND would map to some Windows based key as
        well). They&rsquo;re set close enough together so that I can press more than
        one at a time with just my thumb.</p>\n\n<p>The six bottom switches are for
        chording. For chording, I looked at rolling my own system, a library called
        <a href=\"http://chordite.com\">Chordite</a>, and GKOS. I used <a href=\"http://gkos.com/gkos/index-gkos-com.html\">GKOS</a>
        in the end mostly because it just seemed to &ldquo;stick&rdquo;. I&rsquo;m
        at the point now where I don&rsquo;t need to lookup the chord for at least
        the entire alphabet, as well as a lot of punctuation. I&rsquo;m not yet fast
        enough to have it replace a normal qwerty style keyboard but I&rsquo;m getting
        there.</p>\n\n<p>The joystick on the right is currently working as a mouse.
        Pressing in on the stick works for the left mouse click. At the moment, the
        joystick is so sensitive that mouse clicks are sloppy. It&rsquo;s difficult
        to click without moving the mouse cursor. It&rsquo;s likely that I&rsquo;ll
        add a chord to work as a mouse click.</p>\n\n<p>I just added the Blackberry
        trackball the other night and haven&rsquo;t mapped it to any inputs yet. It&rsquo;s
        likely that it&rsquo;ll become the horizontal and vertical mouse scroll. I
        can also use it as an indicator since it has 4 programmable LEDs beneath.
        It&rsquo;s also a button - I currently have it working as a left mouse click.</p>\n\n<p>Eventually
        I&rsquo;ll fill in all the gaps, making The Manta Ray look a lot more like
        a game controller than a wooden skeleton. Working with balsa and bass word
        has been great so far. The feel of the device is unique. It&rsquo;s light,
        comfortable, and it&rsquo;s strong. When it&rsquo;s been fully fleshed out
        and carved/sanded to fit my hands more I think it&rsquo;s going to work really
        well.</p>\n</div>\n  \n  \n\n\n    </article>\n  \n  \n    <article>\n      \n
        \ <header>\n    \n      <h1 class=\"entry-title\"><a href=\"/blog/2012/09/13/i-have-two-questions/\">I
        Have Two Questions.</a></h1>\n    \n    \n      <p class=\"meta\">\n        \n\n\n\n\n<time
        class='entry-date' datetime='2012-09-13T17:26:15Z'><span class='date'><span
        class='date-month'>Sep</span> <span class='date-day'>13</span><span class='date-suffix'>th</span>,
        <span class='date-year'>2012</span></span> <span class='time'>5:26 pm</span></time>\n
        \       \n      </p>\n    \n  </header>\n\n\n  <div class=\"entry-content\"><p>Is
        it possible that I forgot how to publish new words to this internet site?</p>\n\n<p>Is
        it possible that last night I remembered how to publish new words to this
        internet site?</p>\n\n<p>Yes, and yes.</p>\n</div>\n  \n  \n\n\n    </article>\n
