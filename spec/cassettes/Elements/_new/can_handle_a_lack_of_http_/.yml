        href=\"/blog/2013/07/01/elevator-teaser/\">Tower Teaser</a></h1>\n    \n    \n
        \     <p class=\"meta\">\n        \n\n\n\n\n<time class='entry-date' datetime='2013-07-01T09:41:00-07:00'><span
        class='date'><span class='date-month'>Jul</span> <span class='date-day'>1</span><span
        class='date-suffix'>st</span>, <span class='date-year'>2013</span></span>
        <span class='time'>9:41 am</span></time>\n        \n           | <a href=\"/blog/2013/07/01/elevator-teaser/#disqus_thread\"\n
        \            data-disqus-identifier=\"http://collusioni.st/blog/2013/07/01/elevator-teaser/\">Comments</a>\n
        \       \n      </p>\n    \n  </header>\n\n\n  <div class=\"entry-content\"><p>Here&rsquo;s
        <a href=\"tower\">a teaser for a game I&rsquo;ve been working on</a>.</p>\n\n<p><img
        src=\"http://dl.dropbox.com/u/100876/Screenshots/20130701094323.png\"></p>\n</div>\n
        \ \n  \n\n\n    </article>\n  \n  \n    <article>\n      \n  <header>\n    \n
        \     <h1 class=\"entry-title\"><a href=\"/blog/2013/06/21/the-last-thing-my-nikon-d100-saw/\">The
        Last Thing My Nikon D100 Saw</a></h1>\n    \n    \n      <p class=\"meta\">\n
        \       \n\n\n\n\n<time class='entry-date' datetime='2013-06-21T15:32:00-07:00'><span
        class='date'><span class='date-month'>Jun</span> <span class='date-day'>21</span><span
        class='date-suffix'>st</span>, <span class='date-year'>2013</span></span>
        <span class='time'>3:32 pm</span></time>\n        \n           | <a href=\"/blog/2013/06/21/the-last-thing-my-nikon-d100-saw/#disqus_thread\"\n
        \            data-disqus-identifier=\"http://collusioni.st/blog/2013/06/21/the-last-thing-my-nikon-d100-saw/\">Comments</a>\n
        \       \n      </p>\n    \n  </header>\n\n\n  <div class=\"entry-content\"><p><img
        src=\"/images/Img4933.JPG\"></p>\n\n<p>I bought my first &ldquo;real&rdquo;
        camera, a <a href=\"http://www.dpreview.com/reviews/nikond100/\">Nikon D100</a>,
        over 10 years ago. At the time it was probably the best camera, feature-wise,
        you could get without spending close to $10,000 for a professional digital
        SLR.</p>\n\n<p>While it wasn&rsquo;t perfect I can say with confidence that
        it was the single most useful piece of technology I&rsquo;ve ever owned. Up
        until the last frame, it took amazing photographs.</p>\n\n<p>If you&rsquo;re
        not familiar with SLR cameras you might be surprised to know that you can
        count on them to stop being able to take photographs at some point. The mechanical
        portion of the camera simply wears out over a certain amount of shots. Depending
        on the camera, some can have more shutter acuations than others.</p>\n\n<p>As
        far as I can tell, Nikon never published the estimated shutter actuations
        a D100 was capable of. I&rsquo;ve seen some people suggest between 20,000
        to 30,000 total actuations. This <a href=\"http://www.olegkikin.com/shutterlife/\">shutter
        life database</a>, as far as I can tell, says <a href=\"http://www.olegkikin.com/shutterlife/nikon_d100.htm\">it&rsquo;s
        more like 50,000</a>.</p>\n\n<p>My D100 had at least 282,012 shutter actuations.</p>\n\n<p>That
        number is hard to discover - after doing some searching I found out that the
        number is stored in EXIF data for every photo you take. If you ever reset
        the firmware, that number starts over. I&rsquo;ve done that at least once,
        so in reality I&rsquo;ve taken more than 282,012 photos - I&rsquo;d guess
        closer to the 300k range.</p>\n\n<p>With that in mind, here are the last thousand
        or so photographs my Nikon D100 captured. What follows is a timelapse of me
        building <a href=\"http://www.stevensaero.com/StevensAero-1946-Says-nuh-140-Micro-Kit-p-20620.html\">an
        airplane</a> over the course of several nights. The camera was on a tripod
        feeding what it captured directly to my computer.</p>\n\n<p>The airplane project
        was nearly complete when the shutter gave up.</p>\n\n<p>You were a good camera,
        Nikon D100. May your replacement be even half the camera you were.*</p>\n\n<div
        class=\"ratio-4-3 embed-video-container\" onclick=\"var myAnchor = document.getElementById('xealSgtYbt4');var
        tmpDiv = document.createElement('div');tmpDiv.innerHTML = '&lt;iframe style=&quot;vertical-align:top;width:100%;height:100%;position:absolute;&quot;
        src=&quot;http://www.youtube.com/embed/xealSgtYbt4?autoplay=1&quot; frameborder=&quot;0&quot;
        allowfullscreen&gt;&lt;/iframe&gt;';myAnchor.parentNode.replaceChild(tmpDiv.firstChild,
        myAnchor);return false;\" title=\"click here to play\">\n<a class=\"youtube-lazy-link\"
        style=\"width:100%;height:100%;background:#000 url(http://i2.ytimg.com/vi/xealSgtYbt4/0.jpg)
        center center no-repeat;background-size:contain;position:absolute\" href=\"http://www.youtube.com/watch?v=xealSgtYbt4\"
        id=\"xealSgtYbt4\" onclick=\"return false;\">\n<div class=\"youtube-lazy-link-div\"></div>\n<div
        class=\"youtube-lazy-link-info\">Stevens Aero Says Nuh Timelapse</div>\n</a>\n<div
        class=\"video-info\" ></div>\n</div>\n\n\n<p>*Who am I kidding? For half the
        price I paid for the D100 I can buy a modern Nikon with twice as many features,
        4 times the megapixels, faster shutter/flash sync, less noise in high ISO
        shots, and a camera that weighs half as much. I&rsquo;ll miss the D100 for
        what it allowed me to do for so long, but it&rsquo;s death is hardly a tragedy.</p>\n</div>\n
        \ \n  \n\n\n    </article>\n  \n  \n    <article>\n      \n  <header>\n    \n
        \     <h1 class=\"entry-title\"><a href=\"/blog/2013/06/11/3d-printed-balsa-chopper/\">3D
        Printed Balsa Chopper</a></h1>\n    \n    \n      <p class=\"meta\">\n        \n\n\n\n\n<time
        class='entry-date' datetime='2013-06-11T17:14:00-07:00'><span class='date'><span
        class='date-month'>Jun</span> <span class='date-day'>11</span><span class='date-suffix'>th</span>,
        <span class='date-year'>2013</span></span> <span class='time'>5:14 pm</span></time>\n
        \       \n           | <a href=\"/blog/2013/06/11/3d-printed-balsa-chopper/#disqus_thread\"\n
        \            data-disqus-identifier=\"http://collusioni.st/blog/2013/06/11/3d-printed-balsa-chopper/\">Comments</a>\n
        \       \n      </p>\n    \n  </header>\n\n\n  <div class=\"entry-content\"><p>First
        of all, what&rsquo;s a balsa chopper?</p>\n\n<p>Put simply, it&rsquo;s a tool
        that allows you to consistently make precision cuts in small pieces of balsawood.</p>\n\n<p>I&rsquo;ll
        use the tool to build strong and light weight structures for flying models.
        It allows for making joints that have perfectly angle points of contact. Making
        these sorts of joints without a tool like this is difficult, if not impossible
        to do.</p>\n\n<p>Strong joints require less glue, and less glue means less
        weight.</p>\n\n<p>Here&rsquo;s an unglued joint using 1/16&#8221; spars that
        were cut by hand. The gap you see at the top is a problem that&rsquo;s hard
        to avoid. It&rsquo;s there because the cut wasn&rsquo;t made perfectly square
        to the spar. I can try sanding it square, but the chances of getting it perfect
        without reducing the length of the spar are slim.</p>\n\n<p><img src=\"/images/balsa_chopper/bad_joint.png\"
        title=\"'A hand cut balsa joint'\" ></p>\n\n<p>Here&rsquo;s a very similar
        joint with spars cut using my balsa chopper. The difference is obvious. It&rsquo;s
        easier to get accurate results using the tool than it is to get inaccurate
        results by hand.</p>\n\n<p><img src=\"/images/balsa_chopper/good_joint.png\"
        title=\"'A tool cut balsa joint'\" ></p>\n\n<p>The tool consists of:</p>\n\n<ul>\n<li>four
        3D printed ABS parts</li>\n<li>two skateboard wheel bearings</li>\n<li>an
        axle from a bicycle wheel hub</li>\n<li>four nuts for the axle</li>\n<li>eight
        sheet metal screws</li>\n<li>one length of &frac12;&#8221; x &frac12;&#8221;
        x 1/16&#8221; aluminum C-channel</li>\n<li>a chunk of particle board</li>\n<li>two
        socket head screws to lock the blade holder in place</li>\n<li>three tiny
        screws to hold the razor blade in place</li>\n<li>one razor blade</li>\n</ul>\n\n\n<p>While
        the parts list seems a bit long, the entire thing is pretty simple.</p>\n\n<p>This
        is probably the third iteration on this design that I&rsquo;ve done. The first
        one used no 3D printed parts. It used a C-channel bar that was bolted to a
        chunk of MDF on one end, with a razor blade screwed directly to the C-channel
        bar.</p>\n\n<p>The first iteration worked well aside from one annoying flaw:
        it was too easy for the blade to move side to side. There was too much play
        where the C-channel bolted to the hinge and very little could be done to fix
        that.</p>\n\n<p>The second iteration used an all printed handle and skate
        (sometimes known as 608) bearings in the hinge. Despite using these bearings
        in my latest iteration, I&rsquo;m not fully convinced they&rsquo;re useful.
        The idea is that provide a solid point to pass an axle through and can be
        tightly pushed into a 3D printed part. If the axle has no play, and they&rsquo;re
        tightly locked in a hinge, then the blade should also have no play.</p>\n\n<p>The
        problem with the second iteration, primarily, was that I could never make
        it. Printing a part of that length is actually very difficult to do well.</p>\n\n<p>ABS
        shrinks as it cools. If the part being printed has enough surface area, or
        in this case, just length, that shrinkage can cause the print to peel of the
        print bed. After several failed attempts I gave up.</p>\n\n<p>The current
        design reduces the amount of plastic used. This reduces the number of attempts
        needed to get parts that work. It also lets me use the right kinds of materials
        for the right reasons. A C-channel handle is stronger and less likely to flex
        than a printed handle would be. It since I have a bunch just lying around,
        it&rsquo;s much quicker to put it into use.</p>\n\n<p>Here&rsquo;s are some
        photos of the final design:</p>\n\n<p><img src=\"/images/balsa_chopper/blade_holder.png\">\n<img
        src=\"/images/balsa_chopper/pivot.png\">\n<img src=\"/images/balsa_chopper/hinges.png\">\n<img
        src=\"/images/balsa_chopper/IMG_2498.png\">\n<img src=\"/images/balsa_chopper/IMG_2499.png\">\n<img
        src=\"/images/balsa_chopper/IMG_2500.png\">\n<img src=\"/images/balsa_chopper/IMG_2501.png\">\n<img
        src=\"/images/balsa_chopper/IMG_2502.png\">\n<img src=\"/images/balsa_chopper/IMG_2503.png\">\n<img
        src=\"/images/balsa_chopper/IMG_2504.png\">\n<img src=\"/images/balsa_chopper/IMG_2505.png\">\n<img
        src=\"/images/balsa_chopper/IMG_2506.png\"></p>\n\n<p>One thing I&rsquo;m
        quite happy about is the blade holder. I didn&rsquo;t plan it, but as it turns
        out the screws I&rsquo;d intended to simply lock the blade holder to the handle
        can be loosened so that the holder can slide to any spot on the handle.</p>\n\n<p>Being
        able to move the blade holder allows for a lot more versatility. I can cut
        parts at more extreme angles, or make cuts on wood that I wouldn&rsquo;t normally
        be able to do because the blade is too close to the hinge.</p>\n\n<p>Leaving
        the blade holder just loose enough to slide can allow me to use the chopper
        as a sort of radial arm saw. If I mount the blade so that one corner is slightly
        higher, I can make cuts that are longer than the blade itself.</p>\n\n<p>For
        example, if the corner of the blade closest to me is raised, I can start a
        cut with the blade holder up against the hinge and pull towards me to make
        a perfectly square cut.</p>\n\n<p>I was also planning on adding a straight
        edge up against the hinge similar to how I did it with my first iteration
        of this tool. But I&rsquo;ve found I don&rsquo;t need the straight edge. I&rsquo;m
        usually just use a protractor to measure out the angles I need and tape or
        clamp an edge down.</p>\n\n<p>I plan on designing blade holders that I can
        swap out as well. For example - I could have a blade holder that holds the
        blade at a 45 degree angle to the table. That&rsquo;d allow me to make compound
        angle  - one angle derived from the Z rotation of the part, the other derived
        from the X (or Y, I suppose) angle of the blade.</p>\n\n<p>Want to make your
        own or improve upon my design?</p>\n\n<p>Here&rsquo;s a <a href=\"https://github.com/elbowdonkey/balsa_chopper\"
        title=\"Balsa chopper source\">link to the source on Github</a>.\nHere&rsquo;s
        a <a href=\"http://www.thingiverse.com/thing:103963\" title=\"Balsa STLs and
        source\">link to the source and ready to slice STL files on Thingiverse</a>.</p>\n</div>\n
        \ \n  \n\n\n    </article>\n  \n  \n    <article>\n      \n  <header>\n    \n
        \     <h1 class=\"entry-title\"><a href=\"/blog/2013/05/30/ergodox/\">ErgoDox</a></h1>\n
        \   \n    \n      <p class=\"meta\">\n        \n\n\n\n\n<time class='entry-date'
        datetime='2013-05-30T19:35:00Z'><span class='date'><span class='date-month'>May</span>
        <span class='date-day'>30</span><span class='date-suffix'>th</span>, <span
        class='date-year'>2013</span></span> <span class='time'>7:35 pm</span></time>\n
        \       \n      </p>\n    \n  </header>\n\n\n  <div class=\"entry-content\"><p>I
        just happened upon a great looking DIY keyboard called the <a href=\"http://ergodox.org\">ErgoDox</a>.</p>\n\n<p>Scanning
        through <a href=\"http://deskthority.net/workshop-f7/split-ergonomic-keyboard-project-t1753-930.html\">this
        forum thread</a> led me to Kurt Plubell&rsquo;s <a href=\"http://www.flickr.com/photos/kurplop/\">version</a>
        of the keyboard. Fantastic work.</p>\n\n<p><a href=\"http://www.flickr.com/photos/kurplop/sets/72157633538408496/\"><img
        src=\"http://dl.dropbox.com/u/100876/Screenshots/20130530123050.png\" /></a></p>\n</div>\n
        \ \n  \n\n\n    </article>\n  \n  \n    <article>\n      \n  <header>\n    \n
        \     <h1 class=\"entry-title\"><a href=\"/blog/2013/05/28/the-wish-machine/\">The
        Wish Machine</a></h1>\n    \n    \n      <p class=\"meta\">\n        \n\n\n\n\n<time
        class='entry-date' datetime='2013-05-28T00:20:00Z'><span class='date'><span
        class='date-month'>May</span> <span class='date-day'>28</span><span class='date-suffix'>th</span>,
        <span class='date-year'>2013</span></span> <span class='time'>12:20 am</span></time>\n
        \       \n      </p>\n    \n  </header>\n\n\n  <div class=\"entry-content\"><p><img
        src=\"http://dl.dropbox.com/u/100876/Screenshots/20130527172359.png\"></p>\n\n<p>At
        the first XOXO conference last year, Bre Pettis, CEO of <a href=\"http://makerbot.com\">Makerbot
        Inc.</a> announced on stage that 24 hours from that moment he&rsquo;d give
        away the demo printer he&rsquo;d brought to the person who tweeted the best
        idea for what they&rsquo;d print with the 3D printer.</p>\n\n<p>Less then
        24 hours later I&rsquo;d tweeted hundreds of ideas.</p>\n\n<p>I spent time
        talking to my kids about each idea, and coming up with new ideas. I was picky
        with the ideas - nearly all of them needed to be things you couldn&rsquo;t
        just buy. They needed to have value of some sort. They needed to be useful,
        entertaining, or special in some way. I easily rejected 2 ideas for every
        1 idea I tweeted.</p>\n\n<p>I also told myself, rather naively, that if I
        won the printer, I&rsquo;d print each idea and document it here. Telling myself
        that would help me ease the guilt of getting such a valuable thing for free,
        a thing that other people wanted and wouldn&rsquo;t have because of my win.</p>\n\n<p>Minutes
        before Bre was to take the stage someone hinted to me that I was the sure
        winner. They&rsquo;d been sitting behind Bre earlier and caught sight of my
        name on his laptop. I was hopeful, but wouldn&rsquo;t call me a sure thing
        until I had the printer in my hands.</p>\n\n<p>Then Bre announced the winner
        of the demo machine.</p>\n\n<p>It wasn&rsquo;t me.</p>\n\n<p>I was actually
        pretty sad. My kids were excited, hoping I&rsquo;d win. I&rsquo;d just been
        told it was a sure thing. I wanted to win if for no other reason than to make
        my kids happy, like their participation in the idea process paid off. Before
        I had time to dwell on the loss for too long though Bre said that he decided
        to award another person a machine.</p>\n\n<p>&ldquo;If only by sheer volume
        alone, Michael Buffington has won a <a href=\"http://store.makerbot.com/replicator.html\">Replicator</a>
        as well.&rdquo;</p>\n\n<p>That&rsquo;s when it happened. I vowed that I&rsquo;d
        make good on my promise and print every idea I&rsquo;d submitted.</p>\n\n<p>Now
        almost a year later I&rsquo;ve finally come around to making progress on that
        promise. Below is the list of ideas, each of which I plan on attempting to
        design and print (if someone else hasn&rsquo;t done it already). Having had
        plenty of time to learn the art (and I do mean art) of 3D printing, I can
        promise that some of the ideas are nearly impossible. But I&rsquo;ll try anyways.</p>\n\n<ul>\n<li>parts
        for <a href=\"http://collusioni.st/2012/09/14/the-manta-ray\">my chording
        keyboard</a></li>\n<li><a href=\"http://collusioni.st/blog/2013/06/11/3d-printed-balsa-chopper/\">tools
        for helping build balsa wood model airplanes</a></li>\n<li><a href=\"http://www.thingiverse.com/search?q=board+game&sa=\">board
        game parts</a></li>\n<li>musical instruments</li>\n<li>replacement camera
        lens covers</li>\n<li>a lens mounted lens cover keeper</li>\n<li>models of
        microscopic things</li>\n<li>glasses cases</li>\n<li>bespoke bike parts</li>\n<li>camera
        mount for a skateboard</li>\n<li>hooks to hang a laptop to the back of a monitor</li>\n<li>accurate
        measuring cups and spoons for toddlers</li>\n<li><a href=\"http://www.thingiverse.com/search?q=small+parts&sa=\">linkable
        small parts containers</a></li>\n<li><a href=\"http://www.thingiverse.com/search?q=spring+bracelet\">spring
        shaped bracelets</a></li>\n<li>edges that clip onto an ipad to making gaming
        comfortable</li>\n<li>a guitar capo with a secret guitar pick pocket</li>\n<li>mini
        clamps for model building</li>\n<li>specialized jaws for a mini vise</li>\n<li>marionette
        body parts</li>\n<li>glasses frames</li>\n<li>ball point pen body</li>\n<li>extreme
        playdoh fun factory</li>\n<li>sculpting tools for toddlers</li>\n<li>data
        tracking pet food dish</li>\n<li>micro servo mounts for micro servos for micro
        robots</li>\n<li>custom parts for radio controlled cars, helicopters, boats,
        airplanes, cats</li>\n<li>a handy mount that lets you hang an ipad on the
        seatback tray hook for hands free movie watching</li>\n<li>LED infused chunky
        jewelry</li>\n<li>custom guitar pick (for your thumb)</li>\n<li>electrical
        outlet cover with a charging shelf</li>\n<li>lego part sorting robot parts</li>\n<li>animal
        shaped coat hooks</li>\n<li>aquarium decorations</li>\n<li>replacement knobs
